<html>
	<head>
		<link rel="stylesheet" href="settings.css" />
		<script type="text/javascript" src="chrome-instapinboard.js"></script>
	</head>
	<body>
		<div id ="settings">
			<table class="titlebar">
				<tr>
					<td id="logocell">
						<img class="titlelogo" src="instapinboard_48.png"/>
					</td>
					<td id="titlecell">
						<div>Log into <a target="_blank" href="http://pinboard.in" tabindex=-1>Pinboard.in</a></div>
						<div>
							Tokens are stored in your browser. Find yours <a target="_blank" href="http://pinboard.in/settings/password">here.</a></div>
					</td>
				</tr>
				<tr>
					<form>
						<table class="formbody">
							<tr><td>API Token:</td></tr>
							<tr><td><input class="textinput" id="token"/></td></tr>
							<tr><td>Space-delimited tag[s]:</td></tr>
							<tr><td><input class="textinput" id="tags" value="instapinboard"/></td></tr>
						</table>
						<table class="optionsbody">
							<tr class="options">
								<td><input id="toread" type="checkbox"/>Mark bookmarks 'to read'</td>
								<td><input id="private" type="checkbox"/>Private?</td>
							</tr>
						</table>
						<table class="submitbody">
							<tr>
								<td id="submitbutton">
									<input id="settingsSubmit" type="submit"/>
								</td>
								<td id="status">
									<img src="spinner.gif"/><span>Verifying Pinboard Account..</span>
								</td>
							</tr>
						</table>
					</form>
				</tr>
			</table>
			<!--<div id="form">
				
			</div>-->
		</div>
	</body>
</html>
